<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista de Cursos de Buceo</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-4">
    <h2>Cursos de Buceo</h2>
    <a class="btn btn-success mb-3" href="/cursos/nuevo">Crear Curso</a>
    <table class="table table-bordered">
        <thead>
            <tr>
                <th>ID</th>
                <th>Nombre del Curso</th>
                <th>Duración (días)</th>
                <th>Nivel</th>
                <th>Precio (€)</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="curso : ${cursos}">
                <td th:text="${curso.id}"></td>
                <td th:text="${curso.nombre}"></td>
                <td th:text="${curso.duracion}"></td>
                <td th:text="${curso.nivel}"></td>
                <td th:text="${curso.precio}"></td>
                <td>
                    <a class="btn btn-warning btn-sm" th:href="@{'/cursos/editar/' + ${curso.id}}">Editar</a>
                    <a class="btn btn-danger btn-sm" th:href="@{'/cursos/borrar/' + ${curso.id}}"
                       onclick="return confirm('¿Seguro que quieres eliminar este curso?');">Borrar</a>
                </td>
            </tr>
        </tbody>
    </table>
    <a class="btn btn-primary" href="/">Volver al inicio</a>
</div>
</body>
</html>
