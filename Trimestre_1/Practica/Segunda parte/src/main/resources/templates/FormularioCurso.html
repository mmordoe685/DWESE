<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Formulario Curso de Buceo</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-4">
    <h2 th:text="${curso.id != null} ? 'Editar Curso' : 'Crear Curso'"></h2>
    <form th:action="@{/cursos/guardar}" th:object="${curso}" method="post">
        <input type="hidden" th:field="*{id}" />
        <div class="mb-3">
            <label>Nombre del Curso</label>
            <input type="text" class="form-control" th:field="*{nombre}" required>
        </div>
        <div class="mb-3">
            <label>Duración (días)</label>
            <input type="number" class="form-control" th:field="*{duracion}" required>
        </div>
        <div class="mb-3">
            <label>Nivel</label>
            <input type="text" class="form-control" th:field="*{nivel}" required>
        </div>
        <div class="mb-3">
            <label>Precio (€)</label>
            <input type="number" step="0.01" class="form-control" th:field="*{precio}" required>
        </div>
        <button type="submit" class="btn btn-success">Guardar</button>
        <a class="btn btn-secondary" href="/cursos/lista">Cancelar</a>
    </form>
</div>
</body>
</html>
