<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista de Usuarios</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-4">
    <h2>Usuarios</h2>
    <a class="btn btn-success mb-3" href="/usuarios/nuevo">Crear Usuario</a>
    <table class="table table-bordered">
        <thead>
            <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Apellido</th>
                <th>Correo</th>
                <th>Rol</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="usuario : ${usuarios}">
                <td th:text="${usuario.id}"></td>
                <td th:text="${usuario.nombre}"></td>
                <td th:text="${usuario.apellido}"></td>
                <td th:text="${usuario.correoElectronico}"></td>
                <td th:text="${usuario.rol}"></td>
                <td>
                    <a class="btn btn-warning btn-sm" th:href="@{'/usuarios/editar/' + ${usuario.id}}">Editar</a>
                    <a class="btn btn-danger btn-sm" th:href="@{'/usuarios/borrar/' + ${usuario.id}}"
                       onclick="return confirm('Â¿Seguro que quieres eliminar este usuario?');">Borrar</a>
                </td>
            </tr>
        </tbody>
    </table>
    <a class="btn btn-primary" href="/">Volver al inicio</a>
</div>
</body>
</html>
