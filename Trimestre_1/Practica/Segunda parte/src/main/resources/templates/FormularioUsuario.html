<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Formulario Usuario</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-4">
    <h2 th:text="${usuario.id != null} ? 'Editar Usuario' : 'Crear Usuario'"></h2>
    <form th:action="@{/usuarios/guardar}" th:object="${usuario}" method="post">
        <input type="hidden" th:field="*{id}" />
        <div class="mb-3">
            <label>Nombre</label>
            <input type="text" class="form-control" th:field="*{nombre}" required>
        </div>
        <div class="mb-3">
            <label>Apellido</label>
            <input type="text" class="form-control" th:field="*{apellido}" required>
        </div>
        <div class="mb-3">
            <label>Correo</label>
            <input type="email" class="form-control" th:field="*{correoElectronico}" required>
        </div>
        <div class="mb-3">
            <label>Contrase√±a</label>
            <input type="password" class="form-control" th:field="*{contrasena}" required>
        </div>
        <div class="mb-3">
            <label>Rol</label>
            <input type="number" class="form-control" th:field="*{rol}" required>
        </div>
        <button type="submit" class="btn btn-success">Guardar</button>
        <a class="btn btn-secondary" href="/usuarios/lista">Cancelar</a>
    </form>
</div>
</body>
</html>
