<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Productos del Proveedor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    <div class="container mt-4">
    <div class="card">
        <div class="card-header bg-primary text-white">
            <h2 class="card-title">Detalles del Proveedor</h2>
        </div>
        <div class="card-body">

            <!-- Si existe el proveedor -->
            <div th:if="${proveedor}" class="row">
                <div class="col-md-6">
                    <h4>Información Básica</h4>
                    <p><strong>ID:</strong> <span th:text="${proveedor.proveedor_id}"></span></p>
                    <p><strong>Nombre:</strong> <span th:text="${proveedor.nombre}"></span></p>
                    <p><strong>Contacto:</strong> <span th:text="${proveedor.contacto}"></span></p>
                </div>

                <div class="col-md-6">
                    <h4>Datos de Contacto</h4>
                    <p><strong>Teléfono:</strong> <span th:text="${proveedor.telefono}"></span></p>
                    <p><strong>Email:</strong> <span th:text="${proveedor.email}"></span></p>
                </div>
            </div>

            <!-- Si NO existe el proveedor -->
            <div th:unless="${proveedor}" class="alert alert-warning mt-3">
                No se encontró información del proveedor.
            </div>

        </div>
<div class="container mt-5">

    <h2 class="mb-4">Productos del proveedor: <span th:text="${proveedor.nombre}"></span></h2>

    <table class="table table-striped table-hover">
        <thead class="table-dark">
        <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Descripción</th>
            <th>Alergenos</th>
            <th>Peso (g)</th>
            <th>Precio</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="producto : ${productos}">
            <td th:text="${producto.producto_id}"></td>
            <td th:text="${producto.nombre}"></td>
            <td th:text="${producto.descripcion}"></td>
            <td th:text="${producto.alergenos}"></td>
            <td th:text="${producto.peso_gramos}"></td>
            <td th:text="${producto.precio}"></td>
        </tr>
        </tbody>
    </table>

    <a href="/proveedores" class="btn btn-primary mt-3">Volver a Proveedores</a>
</div>
</body>
</html>
