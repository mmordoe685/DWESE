<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Nuevo Personaje</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="p-4">
<div class="container">
    <h1>Crear Personaje</h1>

    <form th:action="@{/personajes/crear}" th:object="${personaje}" method="post">

        <div class="mb-3">
            <label>Nombre</label>
            <input type="text" class="form-control" th:field="*{nombre}" required>
        </div>

        <div class="mb-3">
            <label>Clase</label>
            <select class="form-control" th:field="*{clase}" required>
                <option value="Guerrero">Guerrero</option>
                <option value="Mago">Mago</option>
                <option value="Arquero">Arquero</option>
                <option value="Pícaro">Pícaro</option>
            </select>
        </div>

        <div class="mb-3">
            <label>Nivel</label>
            <input type="number" class="form-control" th:field="*{nivel}" min="1" max="100" required>
        </div>

        <div class="mb-3">
            <label>Puntos de vida</label>
            <input type="number" class="form-control" th:field="*{puntosVida}" min="0" required>
        </div>

        <div class="mb-3">
            <label>Puntos de maná</label>
            <input type="number" class="form-control" th:field="*{puntosMana}" min="0" required>
        </div>

        <div class="mb-3">
            <label>Ciudad</label>
                <select class="form-control" th:field="*{ciudad.id}" required>
                    <option th:each="c : ${ciudades}" th:value="${c.id}" th:text="${c.nombre}"></option>
                </select>
        </div>

        <div class="form-check mb-3">
            <input type="checkbox" class="form-check-input" th:field="*{estaVivo}">
            <label>Está vivo</label>
        </div>

        <button class="btn btn-success" type="submit">Guardar</button>
        <a class="btn btn-secondary" href="/personajes">Cancelar</a>
    </form>
</div>
</body>
</html>
