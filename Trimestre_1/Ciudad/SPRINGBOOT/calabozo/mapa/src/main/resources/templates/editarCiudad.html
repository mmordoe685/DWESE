<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Editar Ciudad</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #f5f7fa;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .card {
            border-radius: 1rem;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .card-header {
            background-color: #4a90e2;
            color: white;
            font-size: 1.5rem;
            font-weight: 600;
            text-align: center;
            border-top-left-radius: 1rem;
            border-top-right-radius: 1rem;
        }

        .btn-success {
            background-color: #4a90e2;
            border: none;
        }

        .btn-success:hover {
            background-color: #357ABD;
        }

        .btn-secondary {
            border: none;
        }

        label {
            font-weight: 500;
        }

        input::placeholder {
            color: #b0b0b0;
            font-style: italic;
        }
    </style>
</head>

<body>
    <div class="container mt-5 d-flex justify-content-center">
        <div class="card w-75 p-4">
            <div class="card-header">
                Editar Ciudad
            </div>
            <div class="card-body">
                <form th:action="@{/ciudades/modificar}" th:object="${ciudad}" method="post">
                    <div class="mb-3">
                        <label for="nombre" class="form-label">Nombre de la ciudad</label>
                        <input type="text" th:field="*{nombre}" id="nombre" class="form-control"
                            placeholder="Ingrese el nombre de la ciudad" required>
                    </div>
                    <div class="mb-3">
                        <label for="numHabitantes" class="form-label">Número de Habitantes</label>
                        <input type="number" step="1" min="1" th:field="*{numHabitantes}" id="numHabitantes"
                            class="form-control" placeholder="Ingrese el número de habitantes" required>
                    </div>
                    <div class="mb-3">
                        <label for="pais" class="form-label">País</label>
                        <input type="text" th:field="*{pais}" id="pais" class="form-control"
                            placeholder="Ingrese el país" required>
                    </div>
                    <div class="mb-3">
                        <label for="extension" class="form-label">Extensión en M²</label>
                        <input type="number" step="0.1" min="0" th:field="*{extension}" id="extension"
                            class="form-control" placeholder="Ingrese la extensión" required>
                    </div>
                    <div class="mb-3">
                        <label for="fechaFundacion" class="form-label">Fecha de Fundación</label>
                        <input type="date" th:field="*{fechaFundacion}" id="fechaFundacion" class="form-control"
                            required>
                    </div>
                    <input type="hidden" th:field="*{id}">

                    <div class="d-flex justify-content-between mt-4">
                        <button type="submit" class="btn btn-success px-4">Guardar Ciudad</button>
                        <a th:href="@{/ciudades}" class="btn btn-secondary px-4">Cancelar</a>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
