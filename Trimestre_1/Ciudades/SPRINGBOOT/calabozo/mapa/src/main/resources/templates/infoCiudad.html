<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Información Ciudad</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container mt-4">
        <h1>Información de la Ciudad</h1>

        <table class="table table-bordered w-50">
            <tbody>
                <tr>
                    <th>ID</th>
                    <td th:text="${ciudad.id}">1</td>
                </tr>
                <tr>
                    <th>Nombre</th>
                    <td th:text="${ciudad.nombre}">Nombre</td>
                </tr>
                <tr>
                    <th>País</th>
                    <td th:text="${ciudad.pais}">País</td>
                </tr>
                <tr>
                    <th>Extensión (m²)</th>
                    <td th:text="${ciudad.extension}">0.0</td>
                </tr>
                <tr>
                    <th>Fecha Fundación</th>
                    <td th:text="${#temporals.format(ciudad.fechaFundacion,'yyyy-MM-dd')}">2024-01-01</td>
                </tr>
                <tr>
                    <th>Nº Habitantes</th>
                    <td th:text="${ciudad.numHabitantes}">1000</td>
                </tr>
            </tbody>
        </table>

        <a th:href="@{/ciudades}" class="btn btn-secondary">Volver al listado</a>
        <a th:href="@{/ciudades/editar/{id}(id=${ciudad.id})}" class="btn btn-primary">Editar</a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        crossorigin="anonymous"></script>
</body>

</html>
